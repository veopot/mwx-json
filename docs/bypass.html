<div class="container_textarea">
        <!-- Форма для /process -->
        <form id="process-form" method="post" action="/process">
            <textarea name="text_input" placeholder="Введите ссылки">
                {%- if lines -%}
                    {{ lines | join("\n") }}
                {%- endif -%}
            </textarea>
            <div class="container_button"> 
                <button type="submit" class="button button-primary button-shadow">Старт</button> 
            </div>
        </form>

        <!-- Форма для /download -->
        <form id="download-form" method="post" action="/download"> 
            <textarea name="processed_lines" placeholder="Готовые ссылки" readonly>
            {%- if processed_lines -%}
                {{ processed_lines | join("\n") }}
            {%- endif -%}
            </textarea>
            <div class="container_button">
                <button type="submit" class="button button-shadow">Скачать</button>
            </div>
        </form>
